 <div class="container">
<!-- Feedback form for user input -->
<h1>Let’s Hear from You</h1>
<!-- Feedback form oaragraph text -->
<p>We’d love to hear your feedback!</p>
<form id="feedback-form">
  <!-- Name label for input -->
  <label for="name">Name</label>
  <!-- input text -->
  <input type="text" id="name" name="name" required placeholder="Enter your name">
   <!-- Email label -->
  <label for="email">Email</label>
  <!-- input email -->
  <input type="email" id="email" name="email" required placeholder="Enter your email">
 <!-- Comments label -->
  <label for="comment">Comment</label>
  <!-- Comment textarea -->
  <textarea id="comment" name="comment" required placeholder="Write your comment here"></textarea>
<!-- Submit Feedback submit buttin -->
  <button type="submit">Submit Feedback</button>
</form>

</div>
<!-- List where feedback will be displayed -->
<ul id="feedback-list"></ul>
