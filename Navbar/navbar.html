<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags for character encoding and responsiveness -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page title -->
    <title>FitQuest Navigation</title>

    <!-- Custom CSS for styling the navbar -->
    <link rel="stylesheet" href="../Navbar/navbar.css" />

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header section containing the entire navigation bar -->
    <header class="navbar-wrapper">
      <!-- Semantic <nav> element represents the main navigation -->
      <nav class="navbar" role="navigation" aria-label="Main navigation">
        <!-- Navigation container -->
        <section class="navbar-container">
          <!-- Brand logo and text linking to homepage -->
          <a href="#" class="navbar-brand">
            <!-- Logo icon -->
            <span class="logo-icon">FQ</span>
            <!-- Logo text -->
            <span class="logo-text">FitQuest</span>
          </a>

          <!-- Button for toggling mobile menu -->
          <button
            class="mobile-menu-btn"
            id="mobileMenuBtn"
            aria-label="Toggle mobile menu"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- ============ DESKTOP NAVIGATION ============ -->
          <!-- Shown on larger screens -->
          <ul
            class="nav-links desktop-nav"
            id="desktopNavLinks"
            style="list-style: none; padding: 0; margin: 0"
          >
            <li>
              <a href="../Dashboard/Dashboard.html" class="nav-link">
                <i class="fas fa-chart-line"></i> Dashboard
              </a>
            </li>
            <li>
              <a href="../Workout/workout.html" class="nav-link active">
                <i class="fas fa-dumbbell"></i> Workout
              </a>
            </li>
            <li>
              <a href="../MealPlanner/mealplanner.html" class="nav-link">
                <i class="fas fa-calendar-alt"></i> Meal Planner
              </a>
            </li>
            <li>
              <a href="../Workout/workout.html#daily-workout" class="nav-link">
                <i class="fas fa-dumbbell"></i> Daily Workout
              </a>
            </li>
          </ul>

          <!-- ============ MOBILE NAVIGATION ============ -->
          <!-- Shown on smaller screens when mobile menu is active -->
          <ul
            class="nav-links mobile-nav"
            id="mobileNavLinks"
            style="list-style: none; padding: 0; margin: 0"
          >
            <li>
              <a href="../Dashboard/Dashboard.html" class="nav-link">
                <i class="fas fa-home"></i> Dashboard
              </a>
            </li>
            <li>
              <a href="../Workout/workout.html" class="nav-link">
                <i class="fas fa-dumbbell"></i> Workout
              </a>
            </li>
            <li>
              <a href="../MealPlanner/mealplanner.html" class="nav-link">
                <i class="fas fa-cog"></i> Meal Planner
              </a>
            </li>
            <li>
              <a href="../Workout/workout.html#daily-workout" class="nav-link">
                <i class="fas fa-dumbbell"></i> Daily Workout
              </a>
            </li>
          </ul>
        </section>
        <!-- End of navbar-container -->
      </nav>
    </header>
    <!-- End of navbar wrapper -->
  </body>
</html>
