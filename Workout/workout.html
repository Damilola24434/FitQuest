<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitQuest Workout</title>

    <!-- Styling for html page. Linking the main CSS which is workout.css -->
    <link rel="stylesheet" href="workout.css" />

    <!-- Fonts  to make it  fancy  and nice-->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons, because text alone just looks minimal  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Inject navbar later...  it's being handled via JS. particulalarly workout.js -->
    <nav id="navbar-container"></nav>

    <main class="container">
      <!-- Workout Search + Categories Section -->
      <section class="search-section">
        <header class="search-header">
          <input
            type="text"
            id="searchInput"
            placeholder="Search exercises..."
            oninput="handleSearchInput()"
          />
          <!-- Only shows up when user types... because UX matters for user experience-->
          <button
            class="clear-search"
            onclick="clearSearch()"
            style="display: none"
          >
            ×
          </button>
        </header>

        <nav class="category-nav">
          <!--  muscles will need to be categorized i am aiming for user friendlyness-->
          <button onclick="fetchExercises('back')">Back</button>
          <button onclick="fetchExercises('cardio')">Cardio</button>
          <button onclick="fetchExercises('chest')">Chest</button>
          <button onclick="fetchExercises('lower arms')">Lower Arms</button>
          <button onclick="fetchExercises('lower legs')">Lower Legs</button>
          <button onclick="fetchExercises('neck')">Neck</button>
          <button onclick="fetchExercises('shoulders')">Shoulders</button>
          <button onclick="fetchExercises('upper arms')">Upper Arms</button>
          <button onclick="fetchExercises('upper legs')">Upper Legs</button>
          <button onclick="fetchExercises('waist')">Waist</button>
          <button onclick="fetchAllExercises()">All Exercises</button>
        </nav>
      </section>

      <!-- Exercise list will appear here -->
      <section id="exerciseContainer" class="exercise-list">
        <!-- Gets filled by JS later. if everything works -->
      </section>

      <!-- Modal pop-up thingy for more deets on clicked exercise -->
      <aside
        id="exerciseDetailsModal"
        class="modal"
        role="dialog"
        aria-modal="true"
      >
        <div class="modal-content">
          <button class="close-modal" onclick="closeModal()" aria-label="Close">
            &times;
          </button>
          <h3 id="modalExerciseName">Exercise Name</h3>
          <div class="modal-exercise-details">
            <button onclick="closeModal()" class="add-to-plan-btn">
              Close
            </button>
          </div>
        </div>
      </aside>
    </main>

    <!-- This is like a mini motivational dashboard for daily workout -->
    <section class="daily-workout-container" id="daily-workout">
      <header class="daily-header">
        <h2 class="daily-title">
          <i class="fas fa-calendar-star"></i>
          Exercise of the Day
        </h2>
        <p class="daily-date" id="daily-date"></p>
      </header>

      <article id="workout-planner" class="daily-content">
        <section id="daily-exercise-container">
          <p class="loading-daily">Loading today's featured exercise...</p>
        </section>

        <blockquote class="daily-motivation">
          "The only bad workout is the one that didn't happen."
        </blockquote>
      </article>
    </section>

    <!-- will scroll and then — back to the top aiming for user friendly feature, -->
    <button id="scrollToTopBtn" class="scroll-to-top" title="Go to top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Directs to javascript workout,js -->
    <script src="workout.js"></script>
  </body>
</html>
