<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Dashboard</title>
  <link rel="stylesheet" href="Dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- NAVBAR -->
  <div class="navbar-wrapper">
    <nav class="navbar">
      <div class="navbar-container">
        <a href="#" class="navbar-brand">
          <div class="logo-icon">FQ</div>
          <div class="logo-text">FitQuest</div>
        </a>

        <button class="mobile-menu-btn" id="mobileMenuBtn">
          <i class="fas fa-bars"></i>
        </button>

        <!-- Desktop Navigation -->
        <div class="nav-links desktop-nav" id="desktopNavLinks">
          <a href="#" class="nav-link active"><i class="fas fa-chart-line"></i> Dashboard</a>
          <a href="#" class="nav-link"><i class="fas fa-dumbbell"></i> Workout</a>
          <a href="#workout-planner" class="nav-link"><i class="fas fa-calendar-check"></i> Daily Workout</a>
          <a href="#" class="nav-link"><i class="fas fa-calendar-alt"></i> Meal Planner</a>
          <a href="#" class="nav-link"><i class="fas fa-user"></i> Logout</a>
        </div>

        <!-- Mobile Navigation -->
        <div class="nav-links mobile-nav" id="mobileNavLinks">
          <a href="#" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
          <a href="#" class="nav-link"><i class="fas fa-dumbbell"></i> Exercises</a>
          <a href="#" class="nav-link"><i class="fas fa-calendar-check"></i> My Plan</a>
          <a href="#daily-workout" class="nav-link"><i class="fas fa-cog"></i> Daily Workout</a>
          <a href="#" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
    </nav>
  </div>

  <!-- MAIN DASHBOARD CONTENT -->
  <div class="container">
    <div class="main">
      <div class="header">
        <h1><strong>Welcome Back!</strong></h1>
      </div>

      <div class="cards">
        <div class="card" style="background-color: #9CAF88">
          <img src="icons8-workout.gif" alt="Workouts">
          <p>Workouts</p>
        </div>
        <div class="card" style="background-color: #705D5C">
          <img src="calories.png" alt="Calories Burnt">
          <p>Calories Burnt</p>
        </div>
      </div>

      <div class="progress-tracker">
        <h2>Daily Fitness Tracker</h2>
        
        <!-- Goal Setting Form -->
        <div class="goal-form">
          <div class="form-group">
            <label for="workoutGoal">
              <i class="fas fa-dumbbell"></i> Workouts:
            </label>
            <input type="number" id="workoutGoal" placeholder="e.g. 3" min="1" max="10">
          </div>
          <div class="form-group">
            <label for="calorieGoal">
              <i class="fas fa-fire"></i> Calories to Burn:
            </label>
            <input type="number" id="calorieGoal" placeholder="e.g. 500" min="100" max="5000">
          </div>
          <button id="setGoalsBtn">Start Tracking</button>
        </div>
      
        <!-- Progress Display (hidden initially) -->
        <div class="progress-display" style="display:none;">
          <h3>Today's Progress</h3>
          
          <!-- Workouts Progress -->
          <div class="progress-item">
            <div class="progress-header">
              <span><i class="fas fa-dumbbell"></i> Workouts</span>
              <span id="workoutsCount">0/<span id="workoutsGoal">0</span></span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill workout-fill" id="workoutProgress"></div>
            </div>
          </div>
          
          <!-- Calories Progress -->
          <div class="progress-item">
            <div class="progress-header">
              <span><i class="fas fa-fire"></i> Calories Burned</span>
              <span id="caloriesCount">0/<span id="caloriesGoal">0</span></span>
            </div>
            <div class="progress-bar">
              <div class="progress-fill calorie-fill" id="calorieProgress"></div>
            </div>
          </div>
          
          <!-- Progress Input -->
          <div class="progress-input">
            <div class="input-group">
              <button id="addWorkoutBtn">+1 Workout</button>
              <input type="number" id="addCalories" placeholder="Add calories burned">
              <button id="addCaloriesBtn">Add Calories</button>
            </div>
          </div>
          
          <!-- Result Message -->
          <div class="result-message" id="resultMessage"></div>
        </div>
      </div>
