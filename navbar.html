<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest Navigation</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">
                <div class="logo-icon">FQ</div>
                <div class="logo-text">FitQuest</div>
            </a>
            
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            
            <div class="nav-links" id="navLinks">
                <a href="#" class="nav-link"><i class="fas fa-chart-line"></i> Dashboard</a>
                <a href="#" class="nav-link active"><i class="fas fa-dumbbell"></i> Workout</a>
                <a href="#workout-planner" class="nav-link">
                    <i class="fas fa-calendar-check"></i> Daily Workout 
                  </a>
                  

                <a href="#" class="nav-link"><i class="fas fa-calendar-alt"></i> Meal Planner</a>
                <a href="#" class="nav-link"><i class="fas fa-user"></i> Logout</a>
            </div>
        </div>
    </nav>

    <script>
        // Mobile menu toggle functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('open');
            mobileMenuBtn.innerHTML = navLinks.classList.contains('open') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });

        // Close mobile menu when a link is clicked
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('open');
                    mobileMenuBtn.innerHTML = '<i class="fas fa-bars"></i>';
                }
            });
        });

        // Scroll to workout planner function
        function scrollToWorkoutPlanner() {
            const plannerSection = document.getElementById('workout-planner');
            if (plannerSection) {
                plannerSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Make function available globally
        window.scrollToWorkoutPlanner = scrollToWorkoutPlanner;
    </script>
</body>
</html>
