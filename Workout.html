<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest Workout</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="workout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   

</head>
<body>
    <!-- Include the navbar -->
    <div id="navbar-container"></div>
    
    <div class="container">
        <!-- Daily Workout Section -->
   
        
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search exercises..." 
                oninput="handleSearchInput()"
            >
            <button class="clear-search" onclick="clearSearch()" style="display: none;">Ã—</button>
        </div>
        
        <div class="category-buttons">
            <button onclick="fetchExercises('back')">Back</button>
            <button onclick="fetchExercises('cardio')">Cardio</button>
            <button onclick="fetchExercises('chest')">Chest</button>
            <button onclick="fetchExercises('lower arms')">Lower Arms</button>
            <button onclick="fetchExercises('lower legs')">Lower Legs</button>
            <button onclick="fetchExercises('neck')">Neck</button>
            <button onclick="fetchExercises('shoulders')">Shoulders</button>
            <button onclick="fetchExercises('upper arms')">Upper Arms</button>
            <button onclick="fetchExercises('upper legs')">Upper Legs</button>
            <button onclick="fetchExercises('waist')">Waist</button>
            <button onclick="fetchAllExercises()">All Exercises</button>
        </div>
        
        <div id="exerciseContainer"></div>

        <!-- Exercise Details Modal -->
        <div id="exerciseDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="closeModal()">&times;</span>
                <h3 id="modalExerciseName">Exercise Name</h3>
                <div class="modal-exercise-details">
                    <button onclick="closeModal()" class="add-to-plan-btn">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="daily-workout-container" id="daily-workout">
        <div class="daily-header">
            <h2 class="daily-title">
                <i class="fas fa-calendar-star"></i>
                Exercise of the Day
            </h2>
            <div class="daily-date" id="daily-date"></div>
        </div>
        
        <div id="workout-planner" class="daily-content">
            <div id="daily-exercise-container">
                <div class="loading-daily">Loading today's featured exercise...</div>
            </div>
            
            <p class="daily-motivation">
                "The only bad workout is the one that didn't happen."
            </p>
        </div>
        

    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                // Load navbar.js after the navbar HTML is inserted
                const script = document.createElement('script');
                script.src = 'navbar.js';
                document.body.appendChild(script);
            });

        // Exercise Database Variables
        const allCategories = [
            'back', 'cardio', 'chest', 'lower arms', 
            'lower legs', 'neck', 'shoulders', 
            'upper arms', 'upper legs', 'waist'
        ];

        const excludedExercises = [
            "barbell pullover to press",
        ];

        let allExercisesCache = {};
        let currentCategory = 'back';
        let searchTimeout = null;
        let lastClickedCard = null;

        // Daily Workout Functions
        function getDailySeed() {
            const today = new Date();
            const dateString = `${today.getFullYear()}-${today.getMonth() + 1}-${today.getDate()}`;
            document.getElementById('daily-date').textContent = today.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            // Simple hash function to create a seed from the date string
            let hash = 0;
            for (let i = 0; i < dateString.length; i++) {
                const char = dateString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return hash;
        }

        async function loadDailyExercise() {
            const container = document.getElementById('daily-exercise-container');
            const seed = getDailySeed();
            
            try {
                // Try to get all exercises if not already cached
                if (Object.keys(allExercisesCache).length === 0) {
                    const promises = allCategories.map(category => 
                        fetch(`https://exercisedb.p.rapidapi.com/exercises/bodyPart/${category}?limit=50`, {
                            method: 'GET',
                            headers: {
                                'X-RapidAPI-Key': '10e108eb6bmsh845b1771a73e5c6p1e4de0jsn1da5f91557d9',
                                'X-RapidAPI-Host': 'exercisedb.p.rapidapi.com'
                            }
                        }).then(response => {
                            if (!response.ok) throw new Error(`Failed to fetch ${category}`);
                            return response.json().then(exercises => ({ 
                                category, 
                                exercises: exercises.filter(exercise => 
                                    !excludedExercises.some(
                                        excluded => exercise.name.toLowerCase().includes(excluded.toLowerCase())
                                    )
                                )
                            }));
                        })
                    );
                    
                    const results = await Promise.all(promises);
                    results.forEach(group => {
                        allExercisesCache[group.category] = group.exercises;
                    });
                }
                
                // Combine all exercises
                const allExercises = Object.values(allExercisesCache).flat();
                
                if (allExercises.length === 0) {
                    throw new Error("No exercises available");
                }
                
                // Select exercise based on seed
                const dailyIndex = Math.abs(seed) % allExercises.length;
                const dailyExercise = allExercises[dailyIndex];
                
                // Display the daily exercise
                displayDailyExercise(dailyExercise);
            } catch (error) {
                container.innerHTML = `
                    <div class="error-daily">
                        Failed to load today's exercise. ${error.message}
                    </div>
                `;
                console.error("Error loading daily exercise:", error);
            }
        }

        function displayDailyExercise(exercise) {
            const container = document.getElementById('daily-exercise-container');
            
            const formattedInstructions = exercise.instructions && exercise.instructions.length > 0 
                ? exercise.instructions.map((step, index) => `<li>${step}</li>`).join('')
                : '<li>No instructions available</li>';
            
            container.innerHTML = `
                <div class="daily-exercise">
                    <div class="daily-exercise-header">
                        <h3 class="daily-exercise-name">${exercise.name}</h3>
                        <span class="daily-exercise-category">${exercise.bodyPart || exercise.target}</span>
                    </div>
                    <div class="daily-exercise-content">
                        <img src="${exercise.gifUrl}" alt="${exercise.name}" class="daily-exercise-gif">
                        <div class="daily-exercise-details">
                            <div class="daily-exercise-info">
                                <i class="fas fa-dumbbell"></i>
                                <span><strong>Equipment:</strong> ${exercise.equipment || 'None'}</span>
                            </div>
                            <div class="daily-exercise-info">
                                <i class="fas fa-bullseye"></i>
                                <span><strong>Target:</strong> ${exercise.target}</span>
                            </div>
                            ${exercise.secondaryMuscles && exercise.secondaryMuscles.length > 0 
                                ? `<div class="daily-exercise-info">
                                    <i class="fas fa-muscle"></i>
                                    <span><strong>Secondary Muscles:</strong> ${exercise.secondaryMuscles.join(', ')}</span>
                                   </div>`
                                : ''}
                            <div class="daily-exercise-instructions">
                                <h4><i class="fas fa-list-ol"></i> Instructions:</h4>
                                <ol>${formattedInstructions}</ol>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Original Exercise Database Functions
        function handleSearchInput() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.querySelector('.clear-search');
            
            clearBtn.style.display = searchInput.value ? 'block' : 'none';
            
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchExercises();
            }, 300);
        }

        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            document.querySelector('.clear-search').style.display = 'none';
            fetchExercises(currentCategory);
        }

        async function searchExercises() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('exerciseContainer');
            
            if (searchTerm.length < 2) {
                if (searchTerm.length === 0) {
                    fetchExercises(currentCategory);
                }
                return;
            }
            
            try {
                container.innerHTML = '<div class="loading">Searching exercises...</div>';
                
                if (Object.keys(allExercisesCache).length === 0) {
                    const promises = allCategories.map(category => 
                        fetch(`https://exercisedb.p.rapidapi.com/exercises/bodyPart/${category}?limit=50`, {
                            method: 'GET',
                            headers: {
                                'X-RapidAPI-Key': '10e108eb6bmsh845b1771a73e5c6p1e4de0jsn1da5f91557d9',
                                'X-RapidAPI-Host': 'exercisedb.p.rapidapi.com'
                            }
                        }).then(response => {
                            if (!response.ok) throw new Error(`Failed to fetch ${category}`);
                            return response.json().then(exercises => ({ 
                                category, 
                                exercises: exercises.filter(exercise => 
                                    !excludedExercises.some(
                                        excluded => exercise.name.toLowerCase().includes(excluded.toLowerCase())
                                    )
                                )
                            }));
                        })
                    );
                    
                    const results = await Promise.all(promises);
                    results.forEach(group => {
                        allExercisesCache[group.category] = group.exercises;
                    });
                }
                
                const searchResults = [];
                Object.entries(allExercisesCache).forEach(([category, exercises]) => {
                    exercises.forEach(exercise => {
                        if (exercise.name.toLowerCase().includes(searchTerm)) {
                            searchResults.push({
                                ...exercise,
                                originalCategory: category
                            });
                        }
                    });
                });
                
                if (searchResults.length > 0) {
                    container.innerHTML = `<h2 class="category-title">Search Results (${searchResults.length})</h2>`;
                    displayExercises(searchResults, 'search');
                } else {
                    container.innerHTML = 
                        `<div class="error">
                            No exercises found matching "${searchTerm}"
                        </div>`;
                }
            } catch (error) {
                container.innerHTML = 
                    `<div class="error">
                        Error during search: ${error.message}
                    </div>`;
            }
        }
        
        async function fetchExercises(bodyPart) {
            currentCategory = bodyPart;
            const container = document.getElementById('exerciseContainer');
            container.innerHTML = '<div class="loading">Loading ' + bodyPart + ' exercises...</div>';
            
            try {
                const response = await fetch(`https://exercisedb.p.rapidapi.com/exercises/bodyPart/${bodyPart}?limit=50`, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '10e108eb6bmsh845b1771a73e5c6p1e4de0jsn1da5f91557d9',
                        'X-RapidAPI-Host': 'exercisedb.p.rapidapi.com'
                    }
                });
                
                if (!response.ok) throw new Error(`Failed to fetch ${bodyPart} exercises: ${response.status}`);
                
                let exercises = await response.json();

                exercises = exercises.filter(exercise => 
                    !excludedExercises.some(
                        excluded => exercise.name.toLowerCase().includes(excluded.toLowerCase())
                    )
                );

                displayExercises(exercises, bodyPart);
            } catch (error) {
                container.innerHTML = 
                    `<div class="error">
                        Error loading ${bodyPart} exercises: ${error.message}<br><br>
                        <strong>Possible solutions:</strong>
                        <ol>
                            <li>Check your <a href="https://rapidapi.com/developer/dashboard" target="_blank">RapidAPI subscription</a></li>
                            <li>Refresh the page and try again</li>
                            <li>Try a different category</li>
                        </ol>
                    </div>`;
            }
        }
        
        async function fetchAllExercises() {
            const container = document.getElementById('exerciseContainer');
            container.innerHTML = '<div class="loading">Loading all exercises... This may take a moment</div>';
            
            try {
                let allExercises = [];
                
                const promises = allCategories.map(category => 
                    fetch(`https://exercisedb.p.rapidapi.com/exercises/bodyPart/${category}?limit=30`, {
                        method: 'GET',
                        headers: {
                            'X-RapidAPI-Key': '10e108eb6bmsh845b1771a73e5c6p1e4de0jsn1da5f91557d9',
                            'X-RapidAPI-Host': 'exercisedb.p.rapidapi.com'
                        }
                    }).then(response => {
                        if (!response.ok) throw new Error(`Failed to fetch ${category}`);
                        return response.json().then(exercises => ({ 
                            category, 
                            exercises: exercises.filter(exercise => 
                                !excludedExercises.some(
                                    excluded => exercise.name.toLowerCase().includes(excluded.toLowerCase())
                                )
                            )
                        }));
                    })
                );
                
                const results = await Promise.all(promises);
                allExercises = results.filter(result => result.exercises.length > 0);
                
                container.innerHTML = '';
                allExercises.forEach(group => {
                    displayExercises(group.exercises, group.category);
                });
                
                allExercises.forEach(group => {
                    allExercisesCache[group.category] = group.exercises;
                });
            } catch (error) {
                container.innerHTML = 
                    `<div class="error">
                        Error loading all exercises: ${error.message}<br><br>
                        Try selecting individual categories instead
                    </div>`;
            }
        }
        
        function displayExercises(exercises, category) {
            const container = document.getElementById('exerciseContainer');
            const searchInput = document.getElementById('searchInput');
            
            if (category !== 'search' && searchInput.value.length >= 2) {
                return;
            }
            
            if (category !== 'search' && container.querySelector('.category-title')) {
                container.innerHTML = '';
            }
            
            if (category !== 'search') {
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} Exercises (${exercises.length})`;
                container.appendChild(categoryTitle);
            }
            
            const grid = document.createElement('div');
            grid.className = 'exercise-grid';
            
            exercises.forEach(exercise => {
                const card = document.createElement('div');
                card.className = 'exercise-card';
                
                const formattedInstructions = exercise.instructions && exercise.instructions.length > 0 
                    ? exercise.instructions.map((step, index) => `<li>${step}</li>`).join('')
                    : '<li>No instructions available</li>';
                
                card.innerHTML = `
                    <div class="gif-container">
                        <img src="${exercise.gifUrl}" alt="${exercise.name}" loading="lazy">
                        <div class="gif-overlay"></div>
                        <div class="watermark-cover">${exercise.name}</div>
                    </div>
                    <div class="exercise-content">
                        <div class="exercise-details">
                            <div class="exercise-details-content">
                                <div class="exercise-info"><strong>Equipment:</strong> ${exercise.equipment || 'None'}</div>
                                <div class="exercise-info"><strong>Target:</strong> ${exercise.target}</div>
                                ${exercise.secondaryMuscles && exercise.secondaryMuscles.length > 0 
                                    ? `<div class="exercise-info"><strong>Secondary Muscles:</strong> ${exercise.secondaryMuscles.join(', ')}</div>`
                                    : ''}
                                ${category === 'search' 
                                    ? `<div class="exercise-info"><strong>Category:</strong> ${exercise.originalCategory || category}</div>`
                                    : ''}
                                <div class="exercise-info"><strong>Instructions:</strong></div>
                                <ol class="instructions-list">
                                    ${formattedInstructions}
                                </ol>
                            </div>
                        </div>
                    </div>
                `;
                
                const watermarkCover = card.querySelector('.watermark-cover');
                const exerciseDetails = card.querySelector('.exercise-details');
                
                // Add click event to the card itself
                card.addEventListener('click', function(e) {
                    // If clicking on the watermark cover, let that handler deal with it
                    if (e.target === watermarkCover) return;
                    
                    // Close all other expanded details
                    document.querySelectorAll('.exercise-details.expanded').forEach(details => {
                        if (details !== exerciseDetails) {
                            details.classList.remove('expanded');
                        }
                    });
                    
                    // Toggle this card's details
                    exerciseDetails.classList.toggle('expanded');
                });
                
                // Add click event to the watermark cover
                watermarkCover.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other expanded details
                    document.querySelectorAll('.exercise-details.expanded').forEach(details => {
                        if (details !== exerciseDetails) {
                            details.classList.remove('expanded');
                        }
                    });
                    
                    // Toggle this card's details
                    exerciseDetails.classList.toggle('expanded');
                });
                
                grid.appendChild(card);
            });
            
            container.appendChild(grid);
        }
        
        window.onload = function() {
            fetchExercises('back');
            loadDailyExercise();
            
            // Check if we need to update the daily exercise at midnight
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0);
            const msUntilMidnight = midnight - now;
            
            setTimeout(() => {
                loadDailyExercise();
                // Then set it to update every 24 hours
                setInterval(loadDailyExercise, 86400000);
            }, msUntilMidnight);
        };
    </script>
    <button id="scrollToTopBtn" class="scroll-to-top" title="Go to top">
        <i class="fas fa-arrow-up"></i>
    </button>
</body>
</html>
