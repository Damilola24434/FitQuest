<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest Workout</title>
    <style>
        :root {
            --primary-purple: #6a0dad;
            --dark-purple: #4b0082;
            --light-purple: #9b59b6;
            --bg-purple: #f3e5ff;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px; 
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--bg-purple);
            color: #333;
        }
        
        h1 { 
            color: var(--dark-purple); 
            text-align: center; 
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        button {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--primary-purple), var(--light-purple));
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        button:hover {
            background: linear-gradient(135deg, var(--dark-purple), var(--primary-purple));
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }
        
        .exercise-card {
            border: 1px solid #640bbd;
            border-radius: 12px;
            padding: 25px;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .exercise-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        
        .exercise-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-purple), var(--light-purple));
        }
        
        .exercise-card h3 {
            color: var(--dark-purple);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4rem;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .gif-container {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.95) contrast(1.05);
            transition: transform 0.5s ease;
        }
        
        .exercise-card:hover .gif-container img {
            transform: scale(1.03);
        }
        
        .gif-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(106, 13, 173, 0.15), rgba(155, 89, 182, 0.1));
            z-index: 1;
        }
        
        .watermark-cover {
            position: absolute;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            width: 75%;
            height: 30%;
            max-width: 90%;
            padding: 0;
            background: rgba(106, 13, 173, 0.85);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            border-radius: 30px;
            z-index: 2;
            box-shadow: 0 3px 6px rgba(0,0,0,0.16);
            text-transform: capitalize;
            letter-spacing: 0.5px;
            backdrop-filter: blur(1px);
            border: none;
            transition: all 0.25s ease-out;
            line-height: 1.3;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .watermark-cover:hover {
            background: rgba(84, 10, 140, 0.95);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 8px 25px;
        }

        .exercise-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: rgba(245, 245, 245, 0.9);
            border-radius: 8px;
            margin-top: -15px;
            margin-bottom: 10px;
        }

        .exercise-details.expanded {
            max-height: 500px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .exercise-details-content {
            opacity: 0;
            transition: opacity 0.3s ease 0.1s;
        }

        .exercise-details.expanded .exercise-details-content {
            opacity: 1;
        }
        
        .exercise-info {
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .exercise-info strong {
            color: var(--primary-purple);
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            color: var(--dark-purple);
            padding: 50px;
            font-weight: 500;
        }
        
        .error {
            color: #d32f2f;
            text-align: center;
            padding: 25px;
            background: #ffebee;
            border-radius: 10px;
            margin: 30px 0;
            font-size: 16px;
        }
        
        .category-title {
            grid-column: 1 / -1;
            color: var(--dark-purple);
            font-size: 26px;
            margin: 50px 0 25px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--light-purple);
            text-transform: capitalize;
        }
        
        .instructions-list {
            padding-left: 20px;
            margin-top: 15px;
        }
        
        .instructions-list li {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        #searchInput {
            padding: 12px 20px;
            width: 60%;
            max-width: 500px;
            border: 2px solid var(--light-purple);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #searchInput:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 2px 8px rgba(106, 13, 173, 0.2);
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .clear-search {
            position: absolute;
            right: 22%;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--light-purple);
            cursor: pointer;
            font-size: 18px;
            padding: 0 8px;
            opacity: 0.7;
        }
        
        .clear-search:hover {
            opacity: 1;
            color: var(--primary-purple);
        }
        
        @media (max-width: 768px) {
            .exercise-grid {
                grid-template-columns: 1fr;
            }
            
            .category-buttons {
                gap: 8px;
            }
            
            button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .watermark-cover {
                font-size: 0.8rem;
                padding: 6px 15px;
            }
            
            #searchInput {
                width: 80%;
            }
            
            .clear-search {
                right: 12%;
            }
        }
    </style>
</head>
<body>
    <h1>FitQuest Workout</h1>
    
    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Search exercises by name..." 
            oninput="handleSearchInput()"
        >
        <button class="clear-search" onclick="clearSearch()" style="display: none;">Ã—</button>
    </div>
    
    <div class="category-buttons">
        <button onclick="fetchExercises('back')">Back</button>
        <button onclick="fetchExercises('cardio')">Cardio</button>
        <button onclick="fetchExercises('chest')">Chest</button>
        <button onclick="fetchExercises('lower arms')">Lower Arms</button>
        <button onclick="fetchExercises('lower legs')">Lower Legs</button>
        <button onclick="fetchExercises('neck')">Neck</button>
        <button onclick="fetchExercises('shoulders')">Shoulders</button>
        <button onclick="fetchExercises('upper arms')">Upper Arms</button>
        <button onclick="fetchExercises('upper legs')">Upper Legs</button>
        <button onclick="fetchExercises('waist')">Waist</button>
        <button onclick="fetchAllExercises()">All Exercises</button>
    </div>
    
    <div id="exerciseContainer"></div>

    <script>
    const allCategories = [
        'back', 'cardio', 'chest', 'lower arms', 
        'lower legs', 'neck', 'shoulders', 
        'upper arms', 'upper legs', 'waist'
    ];

    const excludedExercises = [
        "barbell pullover to press",
    ];

    let allExercisesCache = {};
    let currentCategory = 'back';
    let searchTimeout = null;

    function handleSearchInput() {
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.querySelector('.clear-search');
        
        // Show/hide clear button
        clearBtn.style.display = searchInput.value ? 'block' : 'none';
        
        // Debounce search
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            searchExercises();
        }, 300);
    }

    function clearSearch() {
        const searchInput = document.getElementById('searchInput');
        searchInput.value = '';
        document.querySelector('.clear-search').style.display = 'none';
        fetchExercises(currentCategory);
    }

    async function searchExercises() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const container = document.getElementById('exerciseContainer');
        
        if (searchTerm.length < 2) {
            if (searchTerm.length === 0) {
                fetchExercises(currentCategory);
            }
            return;
        }
        
        try {
            container.innerHTML = '<div class="loading">Searching exercises...</div>';
            
            // If we haven't cached all exercises yet, do it now
            if (Object.keys(allExercisesCache).length === 0) {
                const promises = allCategories.map(category => 
                    fetch(`https://exercisedb.p.rapidapi.com/exercises/bodyPart/${category}?limit=50`, {
                        method: 'GET',
                        headers: {
                            'X-RapidAPI-Key': '306648059cmshbba3d33e46bf9f4p1f102ejsnc30331a0f2e6',
                            'X-RapidAPI-Host': 'exercisedb.p.rapidapi.com'
                        }
                    }).then(response => {
                        if (!response.ok) throw new Error(`Failed to fetch ${category}`);
                        return response.json().then(exercises => ({ 
                            category, 
                            exercises: exercises.filter(exercise => 
                                !excludedExercises.some(
                                    excluded => exercise.name.toLowerCase().includes(excluded.toLowerCase())
                                )
                            )
                        }));
                    })
                );
                
                const results = await Promise.all(promises);
                results.forEach(group => {
                    allExercisesCache[group.category] = group.exercises;
                });
            }
            
            // Search through all cached exercises
            const searchResults = [];
            Object.entries(allExercisesCache).forEach(([category, exercises]) => {
                exercises.forEach(exercise => {
                    if (exercise.name.toLowerCase().includes(searchTerm)) {
                        searchResults.push({
                            ...exercise,
                            originalCategory: category
                        });
                    }
                });
            });
            
            // Display search results
            if (searchResults.length > 0) {
                container.innerHTML = `<h2 class="category-title">Search Results (${searchResults.length})</h2>`;
                displayExercises(searchResults, 'search');
            } else {
                container.innerHTML = `
                    <div class="error" style="margin-top: 30px;">
                        No exercises found matching "${searchTerm}"
                    </div>`;
            }
        } catch (error) {
            container.innerHTML = `
                <div class="error">
                    Error during search: ${error.message}
                </div>`;
        }
    }
    
    async function fetchExercises(bodyPart) {
        currentCategory = bodyPart;
        const container = document.getElementById('exerciseContainer');
        container.innerHTML = '<div class="loading">Loading ' + bodyPart + ' exercises...</div>';
        
        try {
            const response = await fetch(`https://exercisedb.p.rapidapi.com/exercises/bodyPart/${bodyPart}?limit=50`, {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '306648059cmshbba3d33e46bf9f4p1f102ejsnc30331a0f2e6',
                    'X-RapidAPI-Host': 'exercisedb.p.rapidapi.com'
                }
            });
            
            if (!response.ok) throw new Error(`Failed to fetch ${bodyPart} exercises: ${response.status}`);
            
            let exercises = await response.json();

            exercises = exercises.filter(exercise => 
                !excludedExercises.some(
                    excluded => exercise.name.toLowerCase().includes(excluded.toLowerCase())
                )
            );

            displayExercises(exercises, bodyPart);
        } catch (error) {
            container.innerHTML = `
                <div class="error">
                    Error loading ${bodyPart} exercises: ${error.message}<br><br>
                    <strong>Possible solutions:</strong>
                    <ol>
                        <li>Check your <a href="https://rapidapi.com/developer/dashboard" target="_blank">RapidAPI subscription</a></li>
                        <li>Refresh the page and try again</li>
                        <li>Try a different category</li>
                    </ol>
                </div>`;
        }
    }
    
    async function fetchAllExercises() {
        const container = document.getElementById('exerciseContainer');
        container.innerHTML = '<div class="loading">Loading all exercises... This may take a moment</div>';
        
        try {
            let allExercises = [];
            
            const promises = allCategories.map(category => 
                fetch(`https://exercisedb.p.rapidapi.com/exercises/bodyPart/${category}?limit=30`, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': '306648059cmshbba3d33e46bf9f4p1f102ejsnc30331a0f2e6',
                        'X-RapidAPI-Host': 'exercisedb.p.rapidapi.com'
                    }
                }).then(response => {
                    if (!response.ok) throw new Error(`Failed to fetch ${category}`);
                    return response.json().then(exercises => ({ 
                        category, 
                        exercises: exercises.filter(exercise => 
                            !excludedExercises.some(
                                excluded => exercise.name.toLowerCase().includes(excluded.toLowerCase())
                            )
                        )
                    }));
                })
            );
            
            const results = await Promise.all(promises);
            allExercises = results.filter(result => result.exercises.length > 0);
            
            container.innerHTML = '';
            allExercises.forEach(group => {
                displayExercises(group.exercises, group.category);
            });
            
            // Cache the results for search
            allExercises.forEach(group => {
                allExercisesCache[group.category] = group.exercises;
            });
        } catch (error) {
            container.innerHTML = `
                <div class="error">
                    Error loading all exercises: ${error.message}<br><br>
                    Try selecting individual categories instead
                </div>`;
        }
    }
    
    function displayExercises(exercises, category) {
        const container = document.getElementById('exerciseContainer');
        const searchInput = document.getElementById('searchInput');
        
        // If we're not in search mode and search input has value, don't overwrite search results
        if (category !== 'search' && searchInput.value.length >= 2) {
            return;
        }
        
        // If we're showing just one category, clear the container first
        if (category !== 'search' && container.querySelector('.category-title')) {
            container.innerHTML = '';
        }
        
        // Add category title (unless it's search results)
        if (category !== 'search') {
            const categoryTitle = document.createElement('h2');
            categoryTitle.className = 'category-title';
            categoryTitle.textContent = `${category.charAt(0).toUpperCase() + category.slice(1)} Exercises (${exercises.length})`;
            container.appendChild(categoryTitle);
        }
        
        // Create grid for exercises
        const grid = document.createElement('div');
        grid.className = 'exercise-grid';
        
        exercises.forEach(exercise => {
            const card = document.createElement('div');
            card.className = 'exercise-card';
            
            const formattedInstructions = exercise.instructions && exercise.instructions.length > 0 
                ? exercise.instructions.map((step, index) => `<li>${step}</li>`).join('')
                : '<li>No instructions available</li>';
            
            card.innerHTML = `
                <h3>${exercise.name}</h3>
                <div class="gif-container">
                    <img src="${exercise.gifUrl}" alt="${exercise.name}" loading="lazy">
                    <div class="gif-overlay"></div>
                    <div class="watermark-cover">${exercise.name}</div>
                </div>
                <div class="exercise-details">
                    <div class="exercise-details-content">
                        <div class="exercise-info"><strong>Equipment:</strong> ${exercise.equipment || 'None'}</div>
                        <div class="exercise-info"><strong>Target:</strong> ${exercise.target}</div>
                        ${exercise.secondaryMuscles && exercise.secondaryMuscles.length > 0 
                            ? `<div class="exercise-info"><strong>Secondary Muscles:</strong> ${exercise.secondaryMuscles.join(', ')}</div>`
                            : ''}
                        ${category === 'search' 
                            ? `<div class="exercise-info"><strong>Category:</strong> ${exercise.originalCategory || category}</div>`
                            : ''}
                        <div class="exercise-info"><strong>Instructions:</strong></div>
                        <ol class="instructions-list">
                            ${formattedInstructions}
                        </ol>
                    </div>
                </div>
            `;
            
            const watermarkCover = card.querySelector('.watermark-cover');
            const exerciseDetails = card.querySelector('.exercise-details');
            
            watermarkCover.addEventListener('click', function() {
                exerciseDetails.classList.toggle('expanded');
            });
            
            grid.appendChild(card);
        });
        
        container.appendChild(grid);
    }
    
    window.onload = function() {
        fetchExercises('back');
    };
    </script>
</body>
</html>
