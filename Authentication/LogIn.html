<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="auth.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
        <script src="auth.js" defer></script>
    </head>

    <body>
        <div class="container">
            <h1>Welcome Back</h1>
            <p>Please log into your account</p>

            <!-- Login form -->
            <form id="login-form">
                <!-- Input for either email or username -->
                <label for="login-identifier">Email or Username</label>
                <input type="text" id="login-identifier" required />
                
                <!-- Password field with toggle visibility button -->
                <label for="login-password">Password</label>
                <div class="password-container">
                    <input type="password" id="login-password" required />
                    <button type="button" id="toggle-password" aria-label="Show password">üëÅÔ∏è</button>
                </div>
                
                <!-- Form submission button -->
                <button type="submit">Log In</button>
            </form>

            <!-- Link to signup page for new users -->
            <p>Don't have an account? <a href="SignUp.html">sign-up</a></p>
        </div>
    </body>
</html>
